<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header and Navigation */
        header {
            background-color: #003366;
            padding: 15px 30px;
            color: white;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo h1 {
            font-size: 24px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Hamburger Icon (Three lines) */
        .menu-toggle {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .menu-bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            nav ul {
                display: none; /* Hide the menu by default */
                flex-direction: column;
                align-items: center;
                background-color: #003366;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                z-index: 1;
                padding: 20px 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 20px;
                padding: 10px 20px;
                display: block;
            }

            nav ul.active {
                display: flex; /* Show menu when active */
            }

            .menu-toggle {
                display: block; /* Show the hamburger menu */
            }

            .logo h1 {
                font-size: 20px;
            }
        }

        /* Section styles */
        section {
            padding: 20px;
            margin: 10px 0;
        }

        section h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        section p {
            font-size: 16px;
        }

        /* Mobile text resizing */
        @media only screen and (max-width: 500px) {
            section h2 {
                font-size: 18px;
            }

            section p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Website Name</h1>
            </div>
            <!-- Hamburger Icon -->
            <div class="menu-toggle" id="menuToggle">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-list" id="navList">
                <li><a href="#mission">Mission</a></li>
                <li><a href="#team">Our Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mission">
            <h2>Our Mission</h2>
            <p>Here is the mission of our website.</p>
        </section>
        <section id="team">
            <h2>Our Team</h2>
            <p>Meet the people behind the project.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us here.</p>
        </section>
    </main>

    <script>
        // script.js
        const menuToggle = document.getElementById('menuToggle');
        const navList = document.getElementById('navList');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active'); // Toggle the visibility of the navbar
        });
    </script>
</body>
</html>
